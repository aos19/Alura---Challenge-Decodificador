<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura - Challenge Decodificador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="decodificador_alura.css">
</head>
<body>
    <div class="titulo">
        <img clas="titulo1" src="titulo.png" alt="Alura - Challenge">
    </div>

    <div class="rodape">
        <span class="rod1">Feito por</span>
        <span class="rod2"><strong>Arthur Oliveira Stopa</strong></span>
    </div>

<main>
    <section class="caixa_digitacao">
        <img src="circle-exclamation-solid.svg" width="20px" height="15px"><span class="info_texto_original2">Apenas letras minúsculas e sem acento.</span>
        <textarea class="texto_original" placeholder="Digite seu texto aqui"></textarea><br>
    </section>

    <div class="botoes">
        <button type="button" class="botao_cript" onclick="criptografar()"><strong>Criptografar</strong>
        </button>
        
        <button title="Obs: Para fazer a descriptografia, copie o texto criptografado que aparecerá na área de texto abaixo e cole-o na caixa de texto acima." type="button" class="botao_descript" onclick="descriptografar()"><strong>Descriptografar</strong>
        </button>
        
    </div>

    <div class="texto_cript">
        <div class="avisos_texto_cript">
            <img class="img_aviso" id="hideArea1" src="imagem_texto_cript.png" alt="Nenhuma mensagem encontrada." width="220px" height="200px">
            <p class="info_texto_cript" id="hideArea2">Digite um texto que você deseja criptografar ou descriptografar.</p>

        </div>
            <button class="copiar" onclick="copyToClipboard()">Copiar</button>
    </div>
</main>

<script src="decodificador_alura.js"></script>
</body>

</html>
